<ion-header>

  <ion-navbar>
    <ion-title>Registrasi Penjual</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding center text-center class="background">
    <ion-title><h1 style="font-size: 1cm; padding-top: 10vw;padding-bottom: 10vw">Ah Laparrrr!</h1></ion-title>
    <ion-card>
      <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-label color="primary" floating>Nama Lengkap</ion-label>
                <ion-input type="text" [(ngModel)]="namalengkap"></ion-input>
              </ion-item>
            
              <ion-item>
                  <ion-label color="primary" floating>E-Mail Adress</ion-label>
                  <ion-input type="text" [(ngModel)]="email"></ion-input>
                </ion-item>
  
          <ion-item>
             <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label color="primary" floating>Re-Password</ion-label>
           <ion-input type="password" [(ngModel)]="repassword"></ion-input>
         </ion-item><br>
    
          <button ion-button round (click)="onLoadUtamaPage()" >Lanjut</button>
        </ion-list>
      </ion-card-content>
      </ion-card>
  </ion-content>
