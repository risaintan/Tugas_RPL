<ion-header>

  <ion-navbar>
    <ion-title>Sapta</ion-title>
  </ion-navbar>
 
      <ion-toolbar>
        <ion-searchbar (input)="getItems($event)"></ion-searchbar>
      </ion-toolbar>

</ion-header>


<ion-content padding>
     <img src="../assets/imgs/sapta.jpeg" style="text-align: center" > 
    
     <div padding>
        <ion-segment [(ngModel)]="pilihan">
          <ion-segment-button value="menu">
            Menu
          </ion-segment-button>
          <ion-segment-button value="ulasan">
              Ulasan
            </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="pilihan">
        <ion-list *ngSwitchCase="'menu'">
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="/assets/imgs/soto.jpg">
              </ion-thumbnail>
            <h2><b>Soto Ayam</b></h2>
            <p>13.000</p>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="/assets/imgs/ayam.jpg">
            </ion-thumbnail>
            <h2><b>Ayam Geprek</b></h2>
            <p>10.000</p>
          </ion-item>
        </ion-list>
      </div>
 
      <div [ngSwitch]="pilihan">
          <ion-list *ngSwitchCase="'ulasan'">
          
            <ion-item>
                <ion-thumbnail item-start>
                    <button ion-button icon-only>
                        <ion-icon name="camera"></ion-icon>
                      </button>
                </ion-thumbnail>
                        <ion-label color="primary" floating>Ulas di sini ....</ion-label>
                        <ion-input type="text" [(ngModel)]="ulas"></ion-input>
                        <button ion-button full round (click)="onLoadutamaPage()" >INPUT</button>
            </ion-item>
              
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="/assets/imgs/soto.jpg">
                </ion-thumbnail>
              <p>Risa Intan Komaraasih</p>
              <p><i>Soto Ayam</i></p>
              <h2>Enaaaaaaaaaak!</h2>
            </ion-item>
          </ion-list>
        </div>
</ion-content>
