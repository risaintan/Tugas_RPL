<ion-header>

  <ion-navbar>
    <ion-title>Sapta</ion-title>
  </ion-navbar>
 
      <ion-toolbar>
        <ion-searchbar (input)="getItems($event)"></ion-searchbar>
      </ion-toolbar>

</ion-header>


<ion-content padding>
     <img src="../assets/imgs/sapta.jpeg" style="text-align: center" > 
     
     <ion-list padding>
      <ion-item>
        Sapta
      </ion-item>
      <ion-item>
        10:00-15:00
      </ion-item>
    </ion-list>         
     

     <div padding>
        <ion-segment [(ngModel)]="pilihan">
          <ion-segment-button value="menu">
            Menu
          </ion-segment-button>
          <ion-segment-button value="ulasan">
              Ulasan
            </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="pilihan">
        <ion-list *ngSwitchCase="'menu'">
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="/assets/imgs/bangka2.jpg">
              </ion-thumbnail>
            <h2><b>Mie Bangka</b></h2>
            <p>12.000</p>
            <button ion-button very small clear icon-left (click)="onLoadutamaPage()" >
                <ion-icon name="heart"></ion-icon>
                Favorite
              </button>
          </ion-item>
          
        </ion-list>
      </div>
      
      <div [ngSwitch]="pilihan">
          <ion-list *ngSwitchCase="'ulasan'">
                      
            
            <ion-item>
                <ion-thumbnail item-start>
                    <button ion-button icon-only>
                        <ion-icon name="camera"></ion-icon>
                      </button>
                </ion-thumbnail>
                        <ion-label color="primary" floating>Ulas di sini ....</ion-label>
                        <ion-input type="text" [(ngModel)]="ulas"></ion-input>
                        
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Yuk, beri rating!
                <p><i>Range</i> antara 1-5 bintang.</p>
              </ion-label>
                <ion-input type="text" [(ngModel)]="rating"></ion-input>
                
            </ion-item>
            <button ion-button round small (click)="onLoadutamaPage()" >INPUT</button>
            
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="/assets/imgs/bangka.jpg">
                </ion-thumbnail>
              <p>Risa Intan Komaraasih</p>
              <p><i>Mie Bangka</i></p>
              <h2>Enaaaaaaaaaak!</h2>
            </ion-item>
          </ion-list>
        </div>
</ion-content>
