<ion-header>

  <ion-navbar>
    <ion-title>Ehhh, Lapaaar!</ion-title>
    <ion-buttons left>
        <button (click)="onLoadprofilePage()" ion-button>
          <ion-icon style="font-size: 10vw" name="ios-person"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    
    <ion-card>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-card>
    <ion-card>
        <ion-card-content>
    
            <ion-item>
              <h2>Hai</h2>
              <p>Mau makan apa hari ini?</p>
            </ion-item>
    </ion-card-content>
        </ion-card>

    <ion-buttons right>
            <ion-card (click)="onLoadtempat1Page()">
                <img src="/assets/imgs/sapta.jpeg" />
                <div class="card-title">Sapta</div>
                <div class="card-subtitle">41 Listings</div>
              </ion-card>
    </ion-buttons>

    <ion-buttons right>
            <ion-card (click)="onLoadtempat2Page()">
                <img src="/assets/imgs/stevia.jpeg"/>
                <div class="card-title">Stevia</div>
                <div class="card-subtitle">64 Listings</div>
            </ion-card>
    </ion-buttons>
    
    <ion-buttons right>
            <ion-card (click)="onLoadtempat3Page()">
                <img src="/assets/imgs/bara.jpeg"/>
                <div class="card-title">Bara</div>
                <div class="card-subtitle">72 Listings</div>
            </ion-card>
    </ion-buttons>

  </ion-content>
