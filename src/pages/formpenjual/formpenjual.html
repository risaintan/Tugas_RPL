<!--
  Generated template for the FormpenjualPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Form Penjual</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding center text-center class="background">
    <h1 style="padding-top: 5vw; padding-bottom: 5vw">
        <img src="../assets/imgs/pic.jpg" style="text-align: center" height="150vw" width="150vw"> 
      </h1>
    <ion-card>
    <ion-card-content>
      <ion-list>
          <ion-item>
              <ion-label color="primary" floating>Nama Pemilik</ion-label>
              <ion-input type="text" [(ngModel)]="nama_owner"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" floating>Email Pemilik</ion-label>
              <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>

            <ion-item>
                <ion-label color="primary" floating>Nama Toko</ion-label>
                <ion-input type="text" [(ngModel)]="nama_toko"></ion-input>
              </ion-item>  

            <ion-item>
                <ion-label color="primary" floating>Kontak</ion-label>
                <ion-input type="text" [(ngModel)]="kontak"></ion-input>
              </ion-item>

        <ion-item>
           <ion-label color="primary" floating>Alamat Toko</ion-label>
          <ion-input type="text" [(ngModel)]="alamat_toko"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Nama Daerah<p>Pilih: Sapta, Stevia, Bara</p></ion-label>
            <ion-input type="text" [(ngModel)]="nama_tempat"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label color="primary" floating>Status</ion-label>
         <ion-input type="text" [(ngModel)]="status_toko"></ion-input>
       </ion-item>
       
       <ion-item >
        <ion-label color="primary" floating >Menu</ion-label>
       <ion-input id="menu" type="text" [(ngModel)]="menu_toko"></ion-input>
       </ion-item>

       <ion-item>
          <ion-label color="primary" floating>Password</ion-label>
         <ion-input type="password" [(ngModel)]="password"></ion-input>
       </ion-item>
       <br>
  
       </ion-list>
    </ion-card-content>
    
    <button ion-button round (click)="onLoadProfpenjualPage()" >SIGN UP</button>
    </ion-card>
    
</ion-content>
