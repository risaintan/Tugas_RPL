<ion-content padding center text-center class="background">
  <ion-title>Ah Laparrrr</ion-title>
  <ion-card>
    <ion-card-header>LOGIN</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
           <ion-label color="primary" floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <p>Lupa password?<a> Klik di sini.</a></p>
        </ion-item>
  
        <button ion-button round (click)="onLoadutamaPage()" >LOGIN</button>
      </ion-list>

    </ion-card-content>
  </ion-card>
   <br><br><br>
   <b>Belum punya akun? Yuk, daftar!</b>
   <br><br>
   <button ion-button color="light" round (click)="onLoadpilihan()">Register</button>
</ion-content>
