<ion-content padding center text-center>
  <ion-title>Ah Laparrrr</ion-title>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input [(ngModel)]="username"> </ion-input>
    </ion-item>
  
    <ion-item>
       <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
    <button ion-button full (click)="login()" >Log in</button>
    <button ion-button full color="light" (click)="keRegister()">Register</button>
  </ion-list>
</ion-content>
