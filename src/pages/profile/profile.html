<ion-header>

  <ion-navbar text-center>
    <h1>Profile</h1>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center class="background">
    <img padding align="center" src="../assets/imgs/pic.jpg" style="text-align: center" height="150vw" width="150vw"> 
    <div padding>
        <ion-segment [(ngModel)]="option">
          <ion-segment-button value="favorite">
            Favorites
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="option">
        <ion-list *ngSwitchCase="'favorite'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="/assets/imgs/soto.jpg">
            </ion-thumbnail>
            <h2>Soto Ayam</h2>
          </ion-item>

          <ion-item>
            <ion-thumbnail item-start>
              <img src="/assets/imgs/banana.jpg">
            </ion-thumbnail>
            <h2>Banana Milk</h2>
          </ion-item>

          <ion-item>
            <ion-thumbnail item-start>
              <img src="/assets/imgs/ayam.jpg">
            </ion-thumbnail>
            <h2>Ayam Geprek</h2>
          </ion-item>
        </ion-list>
      
        
      </div>
      

    <ion-fab right bottom>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
