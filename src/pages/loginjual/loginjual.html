<ion-header>

  <ion-navbar>
    <ion-title>Login Penjual</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding center text-center class="background">
  <ion-title><h1 style="font-size: 1cm; padding-top: 20vw">Eh Laparrrr!</h1></ion-title>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>

          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <p>Lupa password?<a> Klik di sini.</a></p>
        </ion-item>
  
        <button ion-button full round (click)="onLoadupenjualPage()" >LOGIN</button>
      </ion-list>

    </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer style="text-align: center;">
    <ion-toolbar>
        <h1 style="text-align: center; font-size: 0.5cm">BELUM   PUNYA   AKUN?</h1>
        <p>YUK, DAFTAR!</p>
        <button ion-button round (click)="onLoadFormpenjualPage()">Penjual</button>

  </ion-footer>
